# ========================================
# Vaulten API - Development Profile
# ========================================

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:vaulten-dev;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration (LOCAL - NOT FOR PRODUCTION)
jwt.secret=ZGV2LXNlY3JldC1rZXktbm90LWZvci1wcm9kdWN0aW9uLXVzZS1taW5pbXVtLTI1Ni1iaXRz
jwt.expiration=86400000

# Logging (verbose for debugging)
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.wilove.vaulten=DEBUG
