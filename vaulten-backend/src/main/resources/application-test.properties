# ========================================
# Vaulten API - Test Profile
# ========================================

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:vaulten-test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JWT Configuration (TEST ONLY)
jwt.secret=test-secret-key-for-testing-minimum-256-bits-required
jwt.expiration=3600000

# Logging (minimal for fast tests)
logging.level.root=WARN
logging.level.com.wilove.vaulten=INFO
